[theme]

[theme.options]
is_display = true
display_time = "waveshare144lcd"
resolution = [128, 128]
hi-res = true
bg = true
bg_image = "128x128-b.png"
#Bold, BoldSmall, Medium, Huge, BoldBig, Small
font_sizes = [10, 8, 10, 18, 25, 9]
label_spacing = 9
fps = 10
font = 'DejaVuSansMono'
status_font = 'DejaVuSansMono'

cursor = '‚ù§'

# 'full' = full color mode
# '2' = 2 colors mode (1bit)
# '3' = 3 colors mode (grayscale)
color_web = 'full'
color_display = 'full'

# what will be the text color for a low color display
# 'black'
# 'white'
# 'auto' = pale color will be 'white' and dark color will be 'black'
color_text = 'auto'

