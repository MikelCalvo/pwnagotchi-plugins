[theme]

[theme.options]
#---not used---
#is_display = true
#display = "lcdhat"
#resolution = [240, 240]
#hi-res = true
#bg = true
#-------------

bg_image = "ui-bg-b.png"#"240x240-b.png"
font_sizes = [14, 12, 14, 32, 29, 13]
label_spacing = 9
fps = 3 
font = 'DejaVuSansMono'
status_font = 'DejaVuSansMono'

cursor = '‚ù§'

# color mode for the web UI and the display
# 'full' = full color mode
# '2' = 2 colors mode (1bit)
# '3' = 3 colors mode (grayscale)
color_web = 'full'
color_display = 'full'

# what will be the text color for a low color display
# 'black'
# 'white'
# 'auto' = pale color will be 'white' and dark color will be 'black'
color_text = 'white'

